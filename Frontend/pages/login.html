<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0441e7, #f2fafd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      width: 380px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .login-box h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .btn-login {
      background: #06b6d4;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: 0.25s;
    }

    .btn-login:hover {
      background: #0891b2;
    }

    a {
      color: #dbeafe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .form-control {
      border-radius: 8px;
    }

    #message {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3>ĐĂNG NHẬP</h3>

    <form id="loginForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" id="username" class="form-control" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <!-- Remember -->
      <div class="d-flex justify-content-between mb-3">
        <div>
          <input type="checkbox" id="rememberMe" checked>
          <label for="rememberMe" class="ms-1">Nhớ tôi</label>
        </div>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>

      <div class="text-center mt-3">
        <p>Chưa có tài khoản, hãy yêu cầu quản lý cấp tài khoản</p>
      </div>

      <div id="message" class="mt-2 text-center"></div>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/users/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          msg.innerHTML = `<span style="color:#86efac">${data.message}</span>`;
          localStorage.setItem("user", JSON.stringify(data.user));

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);

        } else {
          msg.innerHTML = `<span style="color:#fca5a5">${data.message || "Đăng nhập thất bại!"}</span>`;
        }

      } catch (err) {
        msg.innerHTML = `<span style="color:#fecaca">Không thể kết nối đến server!</span>`;
      }
    });
  </script>

</body>
</html>
