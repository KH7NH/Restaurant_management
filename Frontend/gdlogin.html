<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="gdtong.css">
</head>
<body>
  <div class="khunglogin">
    <form id="loginForm" style="margin-left: 200px; margin-top: 20px;">
      <!-- Username -->
      <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control dorongochuavanban" required />
        <label class="form-label" for="username">Tên đăng nhập</label>
      </div>

      <!-- Password -->
      <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control dorongochuavanban" required />
        <label class="form-label" for="password">Mật khẩu</label>
      </div>

      <!-- Remember me -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" checked />
            <label class="form-check-label" for="rememberMe"> Nhớ tôi </label>
          </div>
        </div>
        <div class="col" style="margin-right: 165px;">
          <a href="gdsignup.html">Quên mật khẩu?</a>
        </div>
      </div>

      <!-- Nút đăng nhập -->
      <button type="submit" class="btn btn-primary btn-block mb-4 dorongochuavanban">
        Đăng nhập
      </button>

      <div class="text-center" style="margin-right: 165px;">
        <p>Chưa có tài khoản? <a href="gdsignup.html">Đăng ký</a></p>
      </div>

      <!-- Hiển thị thông báo -->
      <div id="message" class="text-center mt-3"></div>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/users/login";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          msg.innerHTML = `<span style="color:green">${data.message}</span>`;
          localStorage.setItem("user", JSON.stringify(data.user));

          // Chuyển trang sau khi đăng nhập thành công
          setTimeout(() => {
            window.location.href = "gdtrangchu.html";
          }, 1500);
        } else {
          msg.innerHTML = `<span style="color:red">${data.message || "Đăng nhập thất bại!"}</span>`;
        }
      } catch (err) {
        console.error("Lỗi:", err);
        msg.innerHTML = `<span style="color:red">Không thể kết nối đến server!</span>`;
      }
    });
  </script>
</body>
</html>
