<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gi·ªè h√†ng</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .cart-item {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;

    }

    .cart-item img {

    }

    .back-btn {

      background: #007bff;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- N√∫t quay l·∫°i -->
  <div class="back-btn" onclick="window.location.href='thucdon.html'">‚üµ</div>

  <div class="container mt-4">
    <h2 class="mb-4 text-center">üõí Gi·ªè h√†ng</h2>

    <!-- DANH S√ÅCH GI·ªé H√ÄNG -->
    <div id="cartList"></div>

    <h4 class="mt-4">üí∞ T·ªïng ti·ªÅn: <span id="totalPrice">0ƒë</span></h4>

    <hr />

    <!-- FORM TH√îNG TIN KH√ÅCH -->
    <h4>üìå Th√¥ng tin kh√°ch h√†ng</h4>

    <label>H·ªç t√™n kh√°ch h√†ng</label>
    <input id="tenKH" class="form-control mb-2" placeholder="Nh·∫≠p t√™n kh√°ch h√†ng..." />

    <label>Ghi ch√∫</label>
    <textarea id="ghiChu" class="form-control mb-2" placeholder="Ghi ch√∫ th√™m..."></textarea>

    <label>Ph∆∞∆°ng th·ª©c thanh to√°n</label>
    <select id="pttt" class="form-control mb-3">
      <option value="Ti·ªÅn m·∫∑t">Ti·ªÅn m·∫∑t</option>
      <option value="Chuy·ªÉn kho·∫£n">Chuy·ªÉn kho·∫£n</option>
    </select>

    <button class="btn btn-success btn-block" style="font-size:18px;" onclick="createOrder()">
      ‚úî T·∫°o ƒë∆°n h√†ng
    </button>

  </div>

  <script>
    const API = "http://localhost:3000/api/order/create";
    const EMPLOYEE = JSON.parse(localStorage.getItem("user"));

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const box = document.getElementById("cartList");

      if (cart.length === 0) {
        box.innerHTML = "<p class='text-center text-muted'>Gi·ªè h√†ng tr·ªëng!</p>";
        document.getElementById("totalPrice").textContent = "0ƒë";
        return;
      }

      let html = "";
      let total = 0;

      cart.forEach(item => {
        total += item.Gia * item.quantity;

        html += `
      <div class="cart-item">
        <img src="${item.AnhMon}">
        <div>
          <h5>${item.TenMA}</h5>
          <p>Gi√°: ${item.Gia.toLocaleString('vi-VN')}ƒë</p>

          <p>
            S·ªë l∆∞·ª£ng:
            <button class="btn btn-sm btn-danger" onclick="updateQuantity(${item.IDMA}, -1)">‚àí</button>
            <b>${item.quantity}</b>
            <button class="btn btn-sm btn-success" onclick="updateQuantity(${item.IDMA}, 1)">+</button>
          </p>
        </div>
      </div>
    `;
      });

      box.innerHTML = html;
      document.getElementById("totalPrice").textContent =
        total.toLocaleString("vi-VN") + "ƒë";
    }

    loadCart();

    async function createOrder() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) return alert("Gi·ªè h√†ng ƒëang tr·ªëng!");

      const ten = document.getElementById("tenKH").value.trim();
      const note = document.getElementById("ghiChu").value.trim();
      const pttt = document.getElementById("pttt").value;

      if (!ten) return alert("Vui l√≤ng nh·∫≠p t√™n kh√°ch h√†ng!");

      // Chu·∫©n b·ªã d·ªØ li·ªáu g·ª≠i BE
      const orderData = {
        IDNV: EMPLOYEE?.IDNV ?? 1,
        TenKhachHang: ten,
        GhiChu: note,
        PhuongThucTT: pttt,
        ChiTiet: cart.map(item => ({
          IDMA: item.IDMA,
          SoLuong: item.quantity,
          GhiChu: ""
        }))
      };

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const data = await res.json();

        if (!res.ok) {
          alert("‚ùå L·ªói: " + data.message);
          return;
        }

        alert("üéâ T·∫°o ƒë∆°n h√†ng th√†nh c√¥ng! M√£ ƒë∆°n: " + data.orderId);

        // RESET GI·ªé H√ÄNG
        localStorage.removeItem("cart");
        window.location.href = "thucdon.html";

      } catch (err) {
        console.error(err);
        alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi m√°y ch·ªß!");
      }
    }

    function updateQuantity(IDMA, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      cart = cart
        .map(item => {
          if (item.IDMA === IDMA) {
            item.quantity += change;
          }
          return item;
        })
        // üî• Lo·∫°i b·ªè m√≥n c√≥ s·ªë l∆∞·ª£ng <= 0
        .filter(item => item.quantity > 0);

      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }
  </script>

</body>

</html>
